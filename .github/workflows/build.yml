name: Build & Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
    paths-ignore:
      - "**.md"
      - "docs/**"
      - LICENSE
      - .gitignore
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
      - LICENSE
      - .gitignore
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}
          releaseName: ${{ startsWith(github.ref, 'refs/tags/') && format('TrackerRelo {0}', github.ref_name) || '' }}
          releaseBody: "See the assets below to download for your platform."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrackerRelo-${{ matrix.platform }}${{ matrix.args && '-' || '' }}${{ matrix.args && contains(matrix.args, 'aarch64') && 'aarch64' || matrix.args && contains(matrix.args, 'x86_64') && 'x86_64' || '' }}
          path: src-tauri/target/**/release/bundle/**/*
          if-no-files-found: error
